        <h1>Malowanie pokoju: 8zł za m2</h1>
        <p>Wymiary pokoju w metrach:</p>
        <input type="number" id="x">
        <input type="number" id="y">
        <input type="button" id="butt" value="OBLICZ KOSZT">
        <p id="Pole1"></p>
        <p id="Pole2"></p>
    </div>

    <script>
        var x=document.getElementById("x");
        var y=document.getElementById("y");
        var but=document.getElementById("butt");
        var p1=document.getElementById("Pole1");
        var p2=document.getElementById("Pole2");

        but.onclick=function(){
            var lb1=(x.value*2.7)*2;
            var lb2=(y.value*2.7)*2;
            var sum=lb1+lb2;
            var kos=sum*8;

            p1.innerHTML="Powierzchnia całkowita ścian: "+sum;
            p2.innerHTML="Koszt malowania: "+kos+" zł";
        }
    </script>
