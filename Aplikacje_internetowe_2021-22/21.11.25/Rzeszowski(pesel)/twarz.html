        <input type="checkbox" id="id2" value="30">Maska<br>

<script>
    var but=document.getElementById("butt");
    var scor=document.getElementById("wyn");

    but.onclick=function(){
        var chec1=document.getElementById("id1");
        var chec2=document.getElementById("id2");
        var chec3=document.getElementById("id3");
        var chec4=document.getElementById("id4");

        if(chec1.checked){
            var x1=parseInt(chec1.value);
        }else{
            var x1=0
        }

        if(chec2.checked){
            var x2=parseInt(chec2.value);
        }else{
            var x2=0
        }

        if(chec3.checked){
            var x3=parseInt(chec3.value);
        }else{
            var x3=0
        }

        if(chec4.checked){
            var x4=parseInt(chec4.value);
        }else{
            var x4=0
        }

        scor.innerHTML=x1+x2+x3+x4;
    }
</script>
